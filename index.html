    <script type="text/javascript">
        var x = document.getElementById("currentlocation");

        var geocoder;

        function initialize() {
            geocoder = new google.maps.Geocoder();
        }
        initialize();
        var retrievedLatitude = localStorage.getItem('Latitude');
        var retrievedLongitude = localStorage.getItem('Longitude');
        if (retrievedLatitude && retrievedLongitude) {
            codeLatLng(retrievedLatitude, retrievedLongitude);
        } else {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(successFunction, errorFunction);
            }
        }

        //Get the latitude and the longitude;
        function successFunction(position) {


            if (retrievedLatitude && retrievedLongitude) {
                codeLatLng(retrievedLatitude, retrievedLongitude);
            } else {
                var lat = position.coords.latitude;
                var lng = position.coords.longitude;
                localStorage.setItem('Latitude', lat);
                localStorage.setItem('Longitude', lng);
                codeLatLng(lat, lng);
            }





        }

        function clearCoordinates() {
            localStorage.setItem('Latitude', '');
            localStorage.setItem('Longitude', '');
        }

        function errorFunction() {
            $('#currentlocation').html("Enable GPS/Location Under your Phone Settings > Privacy > Location Services.");
        }

        function initialize() {
            geocoder = new google.maps.Geocoder();



        }

        function codeLatLng(lat, lng) {
            var city = "";
            var latlng = new google.maps.LatLng(lat, lng);
            geocoder.geocode({ 'latLng': latlng }, function (results, status) {
                if (status == google.maps.GeocoderStatus.OK) {
                    console.log(results)
                    if (results[1]) {
                        //formatted address
                        $('#currentlocation').html(results[0].formatted_address);
                        //find country name
                        for (var i = 0; i < results[0].address_components.length; i++) {
                            for (var b = 0; b < results[0].address_components[i].types.length; b++) {

                                //there are different types that might hold a city admin_area_lvl_1 usually does in come cases looking for sublocality type will be more appropriate
                                if (results[0].address_components[i].types[b] == "administrative_area_level_2") {
                                    //this is the object you are looking for
                                    city = results[0].address_components[i];
                                    break;
                                }
                            }
                        }
                        //city data
                        if (city) {
                            $('#currentlocation').html(city.long_name)
                        }


                    } else {
                        $('#currentlocation').html("Not found");
                    }
                } else {
                    $('#currentlocation').html("Cannot get the Location: " + status);
                }
            });
        }
    </script>
